name: TMCloud CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.12'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-timeout
    
    - name: Create test database
      run: |
        # Create a minimal test database for CI
        python scripts/create_test_database.py
        # Set environment variable for test database
        echo "TEST_DB_PATH=test_data/test_ci.db" >> $GITHUB_ENV
        
    - name: Run comprehensive tests
      run: |
        python comprehensive_search_test.py
      timeout-minutes: 10
    
    - name: Run performance benchmarks
      run: |
        python performance_benchmark.py
      timeout-minutes: 5
    
    - name: Check database integrity
      run: |
        python autonomous_system_launcher.py status
    
    - name: Run pytest with coverage
      run: |
        pytest --cov=. --cov-report=xml --cov-report=html -v
      continue-on-error: true
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install ruff black isort mypy
    
    - name: Run ruff
      run: |
        ruff check .
      continue-on-error: true
    
    - name: Check formatting with black
      run: |
        black --check --line-length 120 .
      continue-on-error: true
    
    - name: Check import sorting
      run: |
        isort --check-only .
      continue-on-error: true

  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install pip-audit bandit safety
    
    - name: Run pip-audit
      run: |
        pip-audit
      continue-on-error: true
    
    - name: Run bandit security scan
      run: |
        bandit -r . -f json -o bandit-report.json
      continue-on-error: true
    
    - name: Check for known vulnerabilities
      run: |
        pip install -r requirements.txt
        safety check
      continue-on-error: true

  build:
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test Flask application startup
      run: |
        # Test that the Flask app can start without errors
        timeout 30s python app_dynamic_join_claude_optimized.py &
        APP_PID=$!
        sleep 10
        curl -f http://localhost:5002/ || exit 1
        kill $APP_PID
      continue-on-error: true
    
    - name: Generate SBOM
      run: |
        pip install cyclonedx-bom
        cyclonedx-py -r requirements.txt -o sbom.json
    
    - name: Upload SBOM
      uses: actions/upload-artifact@v4
      with:
        name: sbom
        path: sbom.json