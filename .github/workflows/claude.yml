on:
  issue_comment:
    types: [created]

permissions:
  id-token: write       # OIDC 用。必須
  contents: write
  pull-requests: write
  issues: write
  actions: read      # ★これを足す

jobs:
  claude:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - uses: anthropics/claude-code-action@v0
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          trigger_phrase: "@claude"
          timeout_minutes: 30
